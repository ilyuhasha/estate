<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>estateAgency</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main3.css">
</head>
<body style="background: black">

<div style = "color: white">
<h1>information</h1>
<hr>
<h4>Подробная информация</h4>
<b>Название товара: </b><span th:text="${product.title}"></span><br>
<b>описание товара: </b><span th:text="${product.description}"></span><br>
<b>цена товара: </b><span th:text="${product.price}"></span><br>
<b>город товара: </b><span th:text="${product.city}"></span><br>
<b>автор товара: </b><span th:text="${product.author}"></span><br>
<hr>
<form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
  <input type="submit" value="Удалить товар"/>
</form>
</div>

</body>
</html>
